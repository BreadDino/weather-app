<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header of webpage -->
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <section class="rows">
      <div>
        <!-- city input -->
        <div class="city-select">
          Search For A City:
          <textarea class="citys"></textarea>
          <button id="search">Search</button>
        </div>
        <!-- search history -->
        <div id="search-history">
          <div>Last Search</div>
        </div>
      </div>
      <div>
        <div class="current-box">
          <div id="current-weather"></div>
        </div>
        <div>5-Day Forecast</div>
        <div class="forecast-align">
          <div id="day1" class="forecast"></div>
          <div id="day2" class="forecast"></div>
          <div id="day3" class="forecast"></div>
          <div id="day4" class="forecast"></div>
          <div id="day5" class="forecast"></div>
        </div>
      </div>
    </section>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
